<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Life - Order</title>
    <link rel="stylesheet" href="styles/order.css">
</head>
<body>
    <header>
        <h1 class="heading-text">Place Your Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="features.html">Features</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="orderForm" action="#" method="post">
            <label for="deliveryOption">Delivery or Pickup:</label>
            <select id="deliveryOption" name="deliveryOption" required>
                <option value="pickup">Pickup</option>
                <option value="delivery">Delivery</option>
            </select>
            <div id="deliveryOption_error" class="error"></div><br>

            <div id="deliveryAddressContainer">
                <label for="deliveryAddress">Delivery Address:</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress">
                <div id="deliveryAddress_error" class="error"></div><br>
            </div>

            <div>
                <label for="billingAddress">Billing Address:</label><br>
                <input type="text" id="billingAddress" name="billingAddress">
                <div id="billingAddress_error" class="error"></div><br>
                <input type="checkbox" id="sameAsDelivery" name="sameAsDelivery">
                <p>(same as delivery address)</p>
            </div>
            
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>
            <div id="contactNumber_error" class="error"></div><br>

            <label for="email">Email for Receipt:</label>
            <input type="email" id="email" name="email" required>
            <div id="email_error" class="error"></div><br>

            <label for="paymentOption">Pay on Pickup or Online:</label>
            <select id="paymentOption" name="paymentOption" required>
                <option value="pickup">Pay on Pickup</option>
                <option value="online">Pay Online</option>
            </select>
            <div id="paymentOption_error" class="error"></div><br>

            <div id="creditCardContainer">
                <label for="creditCardType">Credit Card Type:</label>
                <select id="creditCardType" name="creditCardType">
                    <option value="">Select Card Type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select><br>

                <label for="creditCardNumber">Credit Card Number:</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber">
                <div id="creditCardNumber_error" class="error"></div><br>
            </div>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required>
            <div id="postcode_error" class="error"></div><br>

            <input type="submit" value="Place Order">
        </form>
        <div id="successMessage" class="success">Your order will be delivered soon.</div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="js/order.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
